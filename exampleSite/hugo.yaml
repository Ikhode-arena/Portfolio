baseurl: https://ikhode.site
languageCode: en-us
theme: hugo-theme-stack
paginate: 3
title: Ikhode
copyright: Ikhode Official

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: en

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: false

languages:
  en:
    languageName: English
    title: Ikhode
    weight: 1
    params:
      description: I'm a game developer who studying Software Engineer at Cambodia Country.
  zh-cn:
    languageName: 中文
    title: 演示站点
    weight: 2
    params:
      description: 我是一名遊戲開發人員，在柬埔寨國家學習軟體工程師。
  ar:
    languageName: عربي
    languagedirection: rtl
    title: ikhode
    weight: 3
    params:
      description: أنا مطور ألعاب وأدرس مهندس برمجيات في دولة كمبوديا.

services:
  # Change it to your Disqus shortname before using
  disqus:
    shortname: "ikhode"
  # GA Tracking ID
  googleAnalytics:
    id:

permalinks:
  post: /p/:slug/
  page: /:slug/

params:
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon: # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)

  footer:
    since: 2020
    customText:

  dateFormat:
    published: July 01, 2024
    lastUpdated: July 03, 2024 15:04 MST

  sidebar:
    emoji: <svg xmlns="http://www.w3.org/2000/svg" width="474" height="468" version="1.2"><style>tspan{white-space:pre}.t2{font-size:150px;fill:#ff008c;font-weight:300;font-style:italic;font-family:&quot;Sansita-LightItalic&quot;,&quot;Sansita Light Italic&quot;}</style><path id="Shape 1" d="m420.7 379.9-123.4 79.3-146.5-8.4-113.5-92.9L0 216 53.3 79.3 176.7 0l146.5 8.4 113.5 92.9L474 243.2z" style="fill:#bababa;stroke:#000;stroke-miterlimit:100;stroke-width:0"/><path id="Shape 1 copy" d="M219.7 443.5 97.3 392.9 28 280.1l10.3-132 85.8-100.8 128.8-31.1 122.3 50.6 69.4 112.8-10.3 132-85.9 100.8z" style="fill:#fff;stroke:#000;stroke-miterlimit:100;stroke-width:0"/><text id="IK" style="transform:matrix(2.012,0,0,2.012,102.139,327.275)"><tspan x="0" y="0" class="t2">I</tspan><tspan y="0" class="t2">K</tspan><tspan y="0" class="t2"> </tspan> </text></svg>
    subtitle: I'm a game developer who studying Software Engineer at Cambodia Country.
    avatar:
      enabled: true
      local: true
      src: img/ikhode_avatar.png

  article:
    math: false
    toc: true
    readingTime: true
    license:
      enabled: true
      default: Licensed under CC BY-NC-SA 4.0

  comments:
    enabled: true
    provider: disqus

    disqusjs:
      shortname:
      apiUrl:
      apiKey:
      admin:
      adminLabel:

    utterances:
      repo:
      issueTerm: pathname
      label:

    beaudar:
      repo:
      issueTerm: pathname
      label:
      theme:

    remark42:
      host:
      site:
      locale:

    vssue:
      platform:
      owner:
      repo:
      clientId:
      clientSecret:
      autoCreateIssue: false

    # Waline client configuration see: https://waline.js.org/en/reference/component.html
    waline:
      serverURL:
      lang:
      pageview:
      emoji:
        - https://unpkg.com/@waline/emojis@1.0.1/weibo
      requiredMeta:
        - name
        - email
        - url
      locale:
        admin: Admin
        placeholder:

    twikoo:
      envId:
      region:
      path:
      lang:

    # See https://cactus.chat/docs/reference/web-client/#configuration for description of the various options
    cactus:
      defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
      serverName: "cactus.chat"
      siteName: "" # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)

    giscus:
      repo:
      repoID:
      category:
      categoryID:
      mapping:
      lightTheme:
      darkTheme:
      reactionsEnabled: 1
      emitMetadata: 0

    gitalk:
      owner:
      admin:
      repo:
      clientID:
      clientSecret:

    cusdis:
      host:
      id:
  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc

  opengraph:
    twitter:
      # Your Twitter username
      site:

      # Available values: summary, summary_large_image
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: false
      local: false
      src:

  colorScheme:
    # Display toggle
    toggle: true

    # Available values: auto, light, dark
    default: auto

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

### Custom menu
### See https://stack.jimmycai.com/config/menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
  main: []

  social:
    - identifier: github
      name: GitHub
      url: https://github.com/ikhode-kh
      params:
        icon: brand-github

    - identifier: youtube
      name: YouTube
      url: https://www.youtube.com/@_Ikhode
      params:
        icon: youtube

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100

    - name: categories
      weight: 200

markup:
  goldmark:
    renderer:
      ## Set to true if you have HTML content inside Markdown
      unsafe: true
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4
