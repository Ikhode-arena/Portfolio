# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: en

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: false

languages:
  en:
    languageName: English
    title: Ikhode
    weight: 1
    params:
      description: I'm a game developer who studying Software Engineer at Cambodia Country.
  zh-cn:
    languageName: 中文
    title: 演示站点
    weight: 2
    params:
      description: 我是一名遊戲開發人員，在柬埔寨國家學習軟體工程師。
  ar:
    languageName: عربي
    languagedirection: rtl
    title: ikhode
    weight: 3
    params:
      description: أنا مطور ألعاب وأدرس مهندس برمجيات في دولة كمبوديا.

services:
  # Change it to your Disqus shortname before using
  disqus:
    shortname: "ikhode"
  # GA Tracking ID
  googleAnalytics:
    id:

permalinks:
  post: /p/:slug/
  page: /:slug/

params:
